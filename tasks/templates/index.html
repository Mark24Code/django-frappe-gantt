<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.min.css">
    <link rel="stylesheet" href="{{MEDIA_URL}}frappe-gantt.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    <script defer src="{{MEDIA_URL}}frappe-gantt.js"></script>
    <style>
        .section {
            width:100%;
            margin: 0 auto;
        }

        #gantt {
            overflow:scroll;
        }
        .popup-wrapper .title, .popup-wrapper .subtitle {
            color:white;
            font-size:1rem;
        }
        .gantt .red .bar-progress {
                        fill: tomato;
                                    }
    </style>
  </head>
  <body>
  <section class="section">
    <div class="container">
                <div id="gantt" style="overflow:scroll;"></div>
                <button class="button" onclick="change(this)">Day</button>
                <button class="button" onclick="change(this)">Week</button>
                <button class="button" onclick="change(this)">Month</button>
    </div>
  </section>
    <script>
        var tasks;
        var gantt;
        document.addEventListener('DOMContentLoaded', function(){
             tasks ={{tasks|safe}};
             gantt = new Gantt( document.querySelector("#gantt"), tasks);
             gantt.change_view_mode();
        });
        function change($this) {
            gantt.hide_popup();
            gantt.change_view_mode($this.textContent);
        }

</script>
  </body>
</html>
